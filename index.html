<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Sum</title>
    <style>
        *{
            margin: 0;
        }
        p{
            font-size: 100px;
            text-align: center;
            padding-top: 40vh;
        }
    </style>
</head>
<body>
    <p>Thank You! For Visit.</p>
    <script>

        alert(`Press OK! To Find Sum of Two Numbers :  __ + __ =`)

        let input_1 = Number(prompt('Enter the First number :  __ + __ ='));

        let input_2 = Number(prompt(`Enter the Second number: ${input_1} + __ =`));

        let sum = input_1 + input_2;
         
        alert(`Sum of :  ${input_1} + ${input_2} = ${sum}`)
        
        console.log(sum)
        
    </script>

</body>
